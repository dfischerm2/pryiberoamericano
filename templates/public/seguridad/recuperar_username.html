{% extends 'public/base.html' %}
{% block link %}{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    <section class="pt-120 pb-120">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8">
                    <div class="section-title text-center mb-5">
                        <h2>Â¿Olvidaste tu usuario?</h2>
                        <span>ingresa tu email para recuperar tu cuenta</span>
                    </div>
                    <div class="contact-wrapper bg-white p-4 rounded shadow-sm">
                        <form method="post" id="frm-restaurar">{% csrf_token %}
                            <div class="mb-4">
                                <div class="c-icon">
                                    <input class="form-control form-control-lg ps-5 input-record" type="email"
                                           placeholder="Correo electronico" name="email" id="recoverEmail" required>
                                    <i class="fa fa-envelope"></i>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn w-100" type="submit">
                                   <i class="fa fa-sync"></i>&nbsp; Recuperar usuario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
{% block jscript %}
    <script>
        $('#frm-restaurar').on({
            submit: function (e) {
                e.preventDefault();
                var frmData = new FormData($(this)[0]);
                $.ajax({
                    url: '{{ request.path }}',
                    data: frmData,
                    method: 'POST',
                    dataType: 'json',
                    cache: false,
                    contentType: false,
                    processData: false,
                    beforeSend: function () {
                        pantallaespera()
                    }
                }).done(function (data) {
                    setTimeout($.unblockUI, 1);
                    if (data.resp === true) {
                        location = "/login/";
                        return false;
                    } else {
                        mensajeDanger(data.error);
                    }
                }).fail(function () {
                    setTimeout($.unblockUI, 1);
                    mensajeDanger('Connection error.')
                });
            }
        });
    </script>
{% endblock %}
